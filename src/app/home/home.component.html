<div class="container">
    <div class="d-flex flex-row justify-content-between mb-3 container">
        <h5 class="m-0 py-2">Contacts</h5>
        <button class="btn btn-primary btn-sm py-0 px-4" (click)="addContact()">
            <i class="fas fa-plus fa-sm"></i> Add Contact
        </button>
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let contact of contactList | filter:test">
            <div class="list-group-item d-flex flex-row justify-content-between align-items-center">
                <div>
                    <h5 class="m-0 pb-2">
                        {{contact.name | titlecase }} {{contact.surname | titlecase}}
                    </h5>
                    <p class="text-muted m-0">
                        <i class="fas fa-phone-alt"></i> {{contact.phone}}
                    </p>
                </div>
              </div>
            </div>
    </div>
</div>
