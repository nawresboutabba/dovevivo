<div class="container">
    <h2>Add Contact</h2>
    <form [formGroup]="addContactForm" (ngSubmit)="onSubmit()">
        <div class="form-group my-2">
            <label for="name"> Name:</label>
            <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
            <div *ngIf="submitted && addContactForm.controls.name.errors" class="error">
                <div class="text-danger" *ngIf="addContactForm.controls.name.errors.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="surame"> surName:</label>
            <input formControlName="surname" placeholder="surName " name="surname" class="form-control" id="surname">
            <div *ngIf="submitted && addContactForm.controls.surname.errors" class="error">
                <div class="text-danger" *ngIf="addContactForm.controls.surname.errors.required">
                    SurName is required
                </div>
            </div>
        </div>

        <div class="form-group my-2 mb-3">
            <label for="phone">Phone Number:</label>
            <input type="tel" formControlName="phone" placeholder="Phone Number" name="phone" class="form-control" id="phone">
            <div *ngIf="submitted && addContactForm.controls.phone.errors" class="error">
                <div class="text-danger" *ngIf="addContactForm.controls.phone.errors.required">
                    Phone is required
                </div>
            </div>
        </div>

        <div class="mt-2">
            <button class="btn btn-success">Save</button>
            <button class="btn btn-danger mx-5" type="reset">Cancel</button>
            <a class="btn btn-warning" href="/">Back to List</a>
        </div>
  </form>
</div>
